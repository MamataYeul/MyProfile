<!DOCTYPE html>
<html>
    <head>
        <title>CSS Basic</title>
        <style>
            h3{
                color:red;
                background-color: beige;}
            p{
                color:cadetblue;
                background-color: aqua;}
            .personal{
                color:blue;
            }
            .company{ color:blueviolet;

            }
            #address{background-color: rgb(22, 99, 99);
            color: burlywood;}
        </style>
    </head>
    <body>
        <h3>My name is Mamata Yeul</h3>

        <h4 id="address">Address:Amravati</h4>
        <h3 class="personal">My Father is Farmer</h3>
        <h3 class="personal">I am Married</h3>
    </body>
</html>
